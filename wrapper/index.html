<!DOCTYPE html>
<html lang="en" ng-app="wizehive">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="plugin.scss">

  <script src="plugin.js"></script>
</head>

<body ng-class="type">
  <nav ng-if="type === 'settings'">
    <ul class="breadcrumbs">
      <li class="breadcrumbs-icon"><i class="icon-cog"></i></li>
      <li><a href="javascript:void(0)" ng-click="navigateTo('/admin')">Settings &amp; Tools</a></li>
      <li><a href="javascript:void(0)">{{name}}</a></li>
    </ul>
  </nav>
  <script type="text/ng-template" id="modal-template">
    <div class="modal" ng-class="classes">
      <div ng-if="header" class="modal-header" ng-class="header.classes">
        <a ng-show="closeButton !== false && !error" ng-click="close()" class="close">&times</a>
        <h3><span ng-if="header.icon"><i ng-class="header.icon"></i></span>{{title}}</h3>
      </div>
      <div class="modal-body" ng-include="templateUrl"></div>
      <div class="modal-footer">
        <button ng-repeat="(name, btn) in btns" class="btn btn-small" ng-if="!btn.template" ng-class="{'btn-primary': btn.primary, 'btn-success': btn.success, 'btn-danger': btn.danger}" ng-disabled="btn.disabled" ng-click="callbacks[name]()">
          {{btn.label || name}}
        </button>
        <span ng-repeat="(name, btn) in btns" ng-if="btn.template" ng-include="name" ng-click="callbacks[name]()"></span>
        <button ng-show="closeButton !== false" class="btn btn-small" ng-click="close()">Close</button>
      </div>
    </div>
  </script>
  %PLUGIN_HTML%
</body>

</html>
